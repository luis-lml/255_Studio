spring.application.name=255photobooking-api

spring.datasource.url=jdbc:mysql://localhost:3306/255_booking?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
# server.port=9090
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# WARNING: 'update' is not recommended for production environments. Use 'validate' in production
# and manage schema changes with a migration tool like Flyway or Liquibase.
spring.jpa.hibernate.ddl-auto=update # Use 'validate' in production
spring.jpa.show-sql=true

logging.level.org.springframework=INFO
logging.level.com.photobooking_api=DEBUG

springdoc.swagger-ui.path=/docs
